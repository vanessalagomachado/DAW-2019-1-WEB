<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Cadastro de Cidade</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:growl/>
                <div align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:outputLabel value="Dados da Cidade"/>
                        </f:facet>
                        
                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton value="Cancelar" 
                                                 action="#{controleCidade.cancelar()}"
                                                 ajax="false"
                                                 immediate="true"/>
                                <p:commandButton value="Salvar"
                                                 action="#{controleCidade.salvar()}"
                                                 ajax="false"
                                                 icon="ui-icon-disk"/>
                                                 
                            </div>
                                
                        </f:facet>
                        <p:outputLabel value="ID"/>
                        <p:inputText value="#{controleCidade.obj.id}"
                                     readonly="true"
                                     size="5"/>
                        <p:outputLabel value="Nome"/>
                        <p:inputText value="#{controleCidade.obj.nome}"/>
                         
                        <p:outputLabel value="Estado" for="selectEstado"/>
                        <p:selectOneMenu id="selectEstado" 
                                         value="#{controleCidade.obj.estado}"
                                         filter="true"
                                         filterMatchMode="startWith">
                            <f:converter converterId="converterEstado" />
                            <f:selectItem noSelectionOption="true"
                                          itemLabel="Selecione um registro"/>
                            <f:selectItems value="#{controleCidade.daoEstado.listaTodos}"
                                           var="p"
                                           itemLabel="#{p.nome}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
